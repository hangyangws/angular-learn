<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
  <h3>
    <a [title]="product.name + ' details'" [routerLink]="['/products', productId]">{{ product.name }}</a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <button (click)="share(product)">Share</button>

  <app-product-alerts [product]="product" (notify)="onNotify(product)"></app-product-alerts>

  <hr *ngIf="productId < products.length - 1" />
</div>
